        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });
            
            updateProgressBar();
            resetFeedback();
            selectedAnswer = null;
            answered = false;
            document.getElementById('nextBtn').disabled = true;
        }

        function selectAnswer(index) {
            if (answered) return;
            
            selectedAnswer = index;
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                option.classList.remove('selected');
                if (i === index) {
                    option.classList.add('selected');
                }
            });
            
            checkAnswer();
        }

        function checkAnswer() {
            if (selectedAnswer === null) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });
            
            if (selectedAnswer === question.correct) {
                score++;
                feedback.textContent = `Correct! ${question.explanation}`;
                feedback.className = 'feedback correct show';
            } else {
                feedback.textContent = `Incorrect. ${question.explanation}`;
                feedback.className = 'feedback incorrect show';
            }
            
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').textContent = 'View Results';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function resetFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback';
            feedback.textContent = '';
            
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
                option.style.pointerEvents = 'auto';
            });
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.querySelector('.quiz-header').style.display = 'none';
            
            const results = document.getElementById('results');
            const finalScore = document.getElementById('finalScore');
            const scoreMessage = document.getElementById('scoreMessage');
            
            const percentage = Math.round((score / questions.length) * 100);
            
            finalScore.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'Excellent! You have a strong understanding of Social Computing!';
            } else if (percentage >= 70) {
                message = 'Good job! You have a solid grasp of the concepts.';
            } else if (percentage >= 50) {
                message = 'Not bad! Consider reviewing some topics for better understanding.';
            } else {
                message = 'Keep studying! Social Computing has many interesting concepts to explore.';
            }
            
            scoreMessage.textContent = message;
            results.classList.add('show');
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            answered = false;
            
            document.getElementById('quizContent').style.display = 'block';
            document.querySelector('.controls').style.display = 'flex';
            document.querySelector('.quiz-header').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            document.getElementById('nextBtn').textContent = 'Next Question';
            
            loadQuestion();
        }

        function exitQuiz() {
            if (confirm('Are you sure you want to exit the quiz? Your progress will be lost.')) {
                window.close();
            }
        }
